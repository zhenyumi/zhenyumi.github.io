  type: git
  repo: 
    github: git@github.com:zhenyumi/zhenyumi.github.io.git
    coding: git@e.coding.net:zhenyumi/zhenyumi/zhenyumi.git
    #备选方案，备份到Gitee: Gitee: https://gitee.com/zhenyumi/zhenyumi.git
  branch: master
  type: tcb
  secretId: AKIDoiKfjTv53jHMAPp8ZiaAQPvJVFrOhuSj
