# Hexo Admin 文章可视化管理
admin:
  deployCommand : 'hexo-publish.bat'

# Math Formula 数学公式
# KaTex Configuration Section
markdown_it_plus:
  highlight: true
  html: true
  xhtmlOut: true
  breaks: true
  langPrefix:
  linkify: true
  typographer:
  quotes: “”‘’
  pre_class: highlight
  plugins:
    - plugin:
      name: '@neilsustc/markdown-it-katex'
      enable: true
      options:
        strict: false

# jekyll-builds
lsi: false
safe: true
source: master
incremental: false
highlighter: rouge
gist:
  noscript: false
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge

# 字数统计
symbols_count_time:
  symbols: true
  time: false
  total_symbols: true
  total_time: true

# Search 
search:
  path: ./public/search.xml
  field: post
  format: html
  limit: 10000

# 隐藏特定的文章然后在特定的页面显示 主题：Next
# 指定你想要传递隐藏文章的 generator，比如让所有隐藏文章在存档页面可见
# 常见的 generators 有：index, tag, category, archive, sitemap, feed, etc.
# hexo-hide-posts
hide_posts:
  # 可以改成其他你喜欢的名字
  filter: hide
  # 指定你想要传递隐藏文章的 generator，比如让所有隐藏文章在存档页面可见
  # 常见的 generators 有：index, tag, category, archive, sitemap, feed, etc.
  public_generators: [category, tag]
  # 为隐藏的文章添加 noindex meta 标签，阻止搜索引擎收录
  noindex: true

# 站点地图
baidusitemap:
  path: baidusitemap.xml
sitemap:
  path: sitemap.xml

